  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      background:#fdf6f6;
      font-family: Georgia, serif;
      color:#333;
      margin:0;

    .box {
      max-width:700px;
      margin:auto;
      padding:40px 25px;

    a {
      color:#8b5c5c;
      text-decoration:none;
    }
  </style>

<body>
  <div class="box">
    <h1>You matter to me</h1>

    <p>
      Not because you’re strong.  
      Not because you’re cheerful.
    </p>

    <p>
      But because you’re you.
    </p>

    <p>
      Even on days when your body is tired,  
      my feelings don’t change.
    </p>

    <p>
      I’m here in the quiet moments.  
      I’m here without asking anything back.
    </p>

    <p>
      You don’t walk through hard days alone anymore.
    </p>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#fffaf8;
      font-family: Georgia, serif;
      color:#333;
      margin:0;
    }
    .box {
      max-width:700px;
      margin:auto;
      padding:40px 25px;
    }
    a {
      color:#8b5c5c;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>I care about you</h1>

    <p>
      I notice when you’re quiet.  
      I notice when you’re tired.
    </p>

    <p>
      You don’t need to earn care by being okay.  
      You deserve it even on your hardest days.
    </p>

    <p>
      If today is about resting, then rest.  
      I’m not disappointed. I’m protective.
    </p>

    <p>
      Your comfort matters to me more than explanations.
    </p>
